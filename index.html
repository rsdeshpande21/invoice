<body>
    <div class="sidebar">

        </ul>

    <div class="main-content">
        <header>
            <h1>Invoice Generation</h1>
            <input type="search" placeholder="Search...">
            <button class="button red" onclick="location.href='view_invoices.php'">Check Previous Invoices</button>
            <div class="logout"><a href="logout.php">Logout</a></div>
        </header>
        <div class="form-container">
            <h2>Generate a new Invoice</h2>
            <form id="invoiceForm" action="generate_invoice.php" method="post">
                <label for="company_name">Company Name *</label>
                <input type="text" id="company_name" name="company_name" required>

                <label for="address">Address *</label>
                <input type="text" id="address" name="address" required>

                <label for="bill_no">Bill No *</label>
                <input type="text" id="bill_no" name="bill_no" required>

                <label for="date">Date *</label>
                <input type="date" id="date" name="date" required>

                <label for="amount">Amount *</label>
                <input type="number" id="amount" name="amount" required>

                <label for="tax">Tax *</label>
                <input type="number" id="tax" name="tax" required>

                <label for="total_amount">Total Amount *</label>
                <input type="number" id="total_amount" name="total_amount" required readonly>

                <button type="submit" class="button red">Generate Invoice</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
